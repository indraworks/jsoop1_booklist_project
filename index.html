<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- css bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- js bootstrap cdn -->
   
    <!-- jquery -->
    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .success,.error {
      color:white;
      padding:5px;
      margin:5px 0  15px 0;
    }
/* margin ada 4 kalau 4 top searah jarum jam top-right-btm-left, kalau 3: top r-l botom  kalau dua: tb rl */
    .success {
      background: green;
    }

   .error {
     background: red;;
   }

  </style>
  <title>BookList</title>
</head>
<body>
  <div class="container">
    <h2>Add Book</h2>
    <form id="book-form">
      <div class="form-group" >
        <label for="title">Title</label>
        <input class="form-control" type="text" name="title" id="title">
      </div>
  
      <div class="form-group">
        <label for="author">Author</label>
        <input class="form-control" type="text" name="author" id="author">
      </div>
  
  
      <div class="form-group">
        <label for="isbn">Isbn</label>
        <input class="form-control" type="text" name="isbn" id="isbn">
      </div>
  
      <div>
        <button id="submit" type="submit" class="btn btn-primary " value="submit">Submit</button>
      </div>
    </form>
  
     <!-- buat table masukan di list stlah submmit -->
     <table class="table">
       <thead>
         <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">ISBN</th>
            <th scope="col"></th>

         </tr>
       </thead>
       <tbody id="book-list">


       </tbody>


     </table>

  </div>
   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="appes6.js"></script>
</body>
</html>
